<div class="category-item">
  <div class="category-content">
    <span (click)="onCategoryClick()">{{ category.name }}</span>
    <div class="category-actions">
      <button (click)="editCategory()" title="Editovat" class="btn icon edit">âœï¸</button>
      <button (click)="deleteCategory()" title="Smazat" class="btn icon delete">âŒ</button>

      <button (click)="moveUp()" title="Posunout nahoru" class="btn icon up">â¬†ï¸</button>
      <button (click)="moveDown()" title="Posunout dolÅ¯" class="btn icon down">â¬‡ï¸</button>
    </div>
  </div>
  <ul>
    @for (child of category.children; track child) {
      <li>
        <app-category-node
          [category]="child"
          [parent]="category"
          [index]="category.children.indexOf(child)"
          (onEdit)="onEdit.emit($event)"

          (onAdd)="onAdd.emit($event)"
          (onMove)="onMove.emit($event)"
          (onSwap)="onSwap.emit($event)">
