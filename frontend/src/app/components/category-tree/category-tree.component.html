<h1>Strom kategorií</h1>
@if (nodes && nodes .length) {
<button (click)="saveCategories()" class="btn save">💾 Uložit změny</button>
<button (click)="createCategory()" class="btn save">➕ Nová položka</button>
<div class="tree-container">
  <app-tree-view
    [nodes]="nodes"
    (onEdit)="editCategory($event)"
    (onDelete)="deleteCategory($event)"
    (onAdd)="addSubcategory($event)"
    (onMove)="moveCategory($event)"
    (onSwap)="swapCategories($event)"
  >
  </app-tree-view>
</div>

} @else {
<p>No data available</p>
}
